<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02: Seletores</title>
    <style>
        ul  li {
            background-color: blue;
            color:yellow;
        }

        ol > li {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Seletores</h1>
    <ol>
        <li>Segunda</li>
            <ul>
                <li>Manhã</li>
                <li>Tarde</li>
                <li>Noite</li>
            </ul>
        <li>Terça</li>
        <li>Quarta</li>
    </ol>
    <ul>
        <li>Dia letivo</li>
        <li>Recesso</li>
        <li>Feriado</li>
    </ul>
</body>
</html>
